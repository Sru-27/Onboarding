
<br>

<form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
   <div class="container">

    <br>

    <ul>
        <li>
            <h1>BASIC INFO</h1>
        </li>
        <li>
            <h1>MARKETING</h1>
        </li>
        <li>
            <h1>SOCIAL MEDIA</h1>
        </li>
    </ul>

    <mat-progress-bar mode="determinate" value="33"></mat-progress-bar>

    <br>

    <div class="row g-3">

        <div class="col-sm-4">
            <label for="firstName">*First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName"
            #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }"
            required />
            <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                <div *ngIf="firstName.errors?.['required']">First Name is required</div>
            </div>
        </div>


        <div class="col-sm-4">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" name="middleName" [(ngModel)]="model.middleName"
                #middleName="ngModel" />
            <div *ngIf="f.submitted && middleName.invalid" class="invalid-feedback">
            </div>
        </div>

        <div class="col-sm-4">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName"
                #lastName="ngModel" />
            <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
            </div>
        </div>
    </div>

    <br>

    <div class="row g-3">

        <div class="col-sm-4">
            <label for="birthday">*Birthday</label>
            <div class="md-form md-outline input-with-post-icon datepicker">
                <input type="date" class="form-control" name="Birthday" [(ngModel)]="model.Birthday"
            #date="ngModel" [ngClass]="{ 'is-invalid': f.submitted && date.invalid }"
            required />
            <div *ngIf="f.submitted && date.invalid" class="invalid-feedback">
                <div *ngIf="date.errors?.['required']">Birthday is required</div>
            </div>
            </div>
        </div>

        <div class="col-sm-4">
            <label for="email">*Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['email']">Email must be a valid email address</div>
            </div>
        </div>

        <div class="col-sm-4">
            <label for="email">*Communication Email</label>
            <input type="text" class="form-control" name="mail" [(ngModel)]="model.mail" #mail="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && mail.invalid }" required email />
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['email']">Email must be a valid email address</div>
                </div>
        </div>
    </div>

    <br>

    <div class="form-group">
        <label for="Interests">Interests</label>
        <textarea id="interests" cols="10" rows="3"  class="form-control"></textarea>
    </div>

    <br>


<button type="submit" class="btn btn-outline-primary float-left" (click)="openDialog('3000ms', '1500ms')">Cancel</button> Â 
<button type="submit" class="btn btn-primary float-right" routerLink="/marketing">Next</button>




</div>
